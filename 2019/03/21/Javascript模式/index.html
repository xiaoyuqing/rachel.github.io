.g. 1, 3.14 or 2010"</span></span><br><span class="line">  &#125;;</span><br><span class="line">  validator.types.isAlphaNum = &#123;</span><br><span class="line">    validate: <span class="function"><span class="keyword">function</span>(<span class="params">value</span>) </span>&#123;</span><br><span class="line">      <span class="keyword">return</span> !<span class="regexp">/[^a-z0-9]/i</span>.test(value);</span><br><span class="line">    &#125;,</span><br><span class="line">    instructions: <span class="string">"the value can only contain characters and numbers, no special symbols"</span></span><br><span class="line">  &#125;;</span><br><span class="line">  validator.config = &#123;</span><br><span class="line">    first_name: <span class="string">"isNonEmpty"</span>,</span><br><span class="line">    age: <span class="string">"isNumber"</span>,</span><br><span class="line">    username: <span class="string">"isAlphaNum"</span>,</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">var</span> data = &#123;</span><br><span class="line">    first_name: <span class="string">"super"</span>,</span><br><span class="line">    last_name: <span class="string">"Man"</span>,</span><br><span class="line">    age: <span class="string">"unknown"</span>,</span><br><span class="line">    username: <span class="string">"o_0"</span></span><br><span class="line">  &#125;</span><br><span class="line">  validator.validate(data);</span><br><span class="line">  <span class="keyword">if</span> (validator.hasErrors()) &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(validator.messages.join(<span class="string">"\n"</span>));</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> proxy = &#123;</span><br><span class="line">  ids: [],</span><br><span class="line">  delay: <span class="number">50</span>,</span><br><span class="line">  timeout: <span class="literal">null</span>,</span><br><span class="line">  callback: <span class="literal">null</span>,</span><br><span class="line">  context: <span class="literal">null</span>,</span><br><span class="line">  makeRequest: <span class="function"><span class="keyword">function</span>(<span class="params">id, callback, context</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.ids.push(id);</span><br><span class="line">    <span class="keyword">this</span>.callback = callback;</span><br><span class="line">    <span class="keyword">this</span>.context = context;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(!<span class="keyword">this</span>.timeout) &#123;</span><br><span class="line">      <span class="keyword">this</span>.timeout = setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        proxy.flush();</span><br><span class="line">      &#125;, <span class="keyword">this</span>.delay);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  flush: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    http.makeRequest(<span class="keyword">this</span>.ids, <span class="string">"proxy.handler"</span>);</span><br><span class="line">    <span class="keyword">this</span>.timeout = <span class="literal">null</span>;</span><br><span class="line">    <span class="keyword">this</span>.ids = [];</span><br><span class="line">  &#125;,</span><br><span class="line">  handler: <span class="function"><span class="keyword">function</span>(<span class="params">data</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> i, max;</span><br><span class="line">    <span class="keyword">if</span>(<span class="built_in">parseInt</span>(data.query.count, <span class="number">10</span>) === <span class="number">1</span>) &#123;</span><br><span class="line">      proxy.callback.call(proxy.context, data.query.results.Video);</span><br><span class="line">      <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>, max = data.query.results.Video.length; i &lt; max; i += <span class="number">1</span>) &#123;</span><br><span class="line">      proxy.callback.call(proxy.context, data.query.results.Video[i]);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<h3 id="中介者模式"><a href="#中介者模式" class="headerlink" title="中介者模式"></a>中介者模式</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// player constructor</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Player</span>(<span class="params">name</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.points = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">this</span>.name = name;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// play method</span></span><br><span class="line">Player.prototype.play = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.points += <span class="number">1</span>;</span><br><span class="line">    mediator.played();</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// the scoreboard object</span></span><br><span class="line"><span class="keyword">var</span> scoreboard = &#123;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// HTML element to be updated</span></span><br><span class="lin d">this</span>.players;</span><br><span class="line">        players.home = <span class="keyword">new</span> Player(<span class="string">'Home'</span>);</span><br><span class="line">        players.guest = <span class="keyword">new</span> Player(<span class="string">'Guest'</span>);</span><br><span class="line">        </span><br><span class="line">    &#125;,</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// someone plays, update the score</span></span><br><span class="line">    played: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> players = <span class="keyword">this</span>.players,</span><br><span class="line">            score = &#123;</span><br><span class="line">                Home:  players.home.points,</span><br><span class="line">                Guest: players.guest.points</span><br><span class="line">            &#125;;</span><br><span class="line">            </span><br><span class="line">        scoreboard.update(score);</span><br><span class="line">    &#125;,</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// handle user interactions</span></span><br><span class="line">    keypress: <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">        e = e || <span class="built_in">window</span>.event; <span class="comment">// IE</span></span><br><span class="line">        <span class="keyword">if</span> (e.which === <span class="number">49</span>) &#123; <span class="comment">// key "1"</span></span><br><span class="line">            mediator.players.home.play();</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (e.which === <span class="number">48</span>) &#123; <span class="comment">// key "0"</span></span><br><span class="line">            mediator.players.guest.play();</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// go!</span></span><br><span class="line">mediator.setup();</span><br><span class="line"><span class="built_in">window</span>.onkeypress = mediator.keypress;</span><br><span class="line"></span><br><span class="line"><span class="comment">// game over in 30 seconds</span></span><br><span class="line">setTimeout(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">window</span>.onkeypress = <span class="literal">null</span>;</span><br><span class="line">    alert(<span class="string">'Game over!'</span>);</span><br><span class="line">&#125;, <span class="number">30000</span>);</span><br></pre></td></tr></table></figure>

</span>) </span>&#123;</span><br><span class="line">        type = type || <span class="string">'any'</span>;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span> <span class="keyword">this</span>.subscribers[type] === <span class="string">"undefined"</span>) &#123;</span><br><span class="line">            <span class="keyword">this</span>.subscribers[type] = [];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">this</span>.subscribers[type].push(fn);</span><br><span class="line">    &#125;,</span><br><span class="line">    unsubscribe: <span class="function"><span class="keyword">function</span> (<span class="params">fn, type</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.visitSubscribers(<span class="string">'unsubscribe'</span>, fn, type);</span><br><span class="line">    &#125;,</span><br><span class="line">    publish: <span class="function"><span class="keyword">function</span> (<span class="params">publication, type</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.visitSubscribers(<span class="string">'publish'</span>, publication, type);</span><br><span class="line">    &#125;,</span><br><span class="line">    visitSubscribers: <span class="function"><span class="keyword">function</span> (<span class="params">action, arg, type</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> pubtype = type || <span class="string">'any'</span>,</span><br><span class="line">            subscribers = <span class="keyword">this</span>.subscribers[pubtype],</span><br><span class="line">            i,</span><br><span class="line">            max = subscribers.length;</span><br><span class="line">            </span><br><span class="line">        <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; max; i += <span class="number">1</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span> (action === <span class="string">'publish'</span>) &#123;</span><br><span class="line">                subscribers[i](arg);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">if</span> (subscribers[i] === arg) &#123;</span><br><span class="line">                    subscribers.splice(i, <span class="number">1</span>);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">var s1 = &#123;log: console.log&#125;,</span></span><br><span class="line"><span class="comment">    s2 = &#123;err: console.error&#125;,</span></span><br><span class="line"><span class="comment">    s3 = &#123;warn: console.warn&#125;;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">publisher.subscribe(s1.log);</span></span><br><span class="line"><span class="comment">publisher.subscribe(s2.err);</span></span><br><span class="line"><span class="comment">publisher.subscribe(s3.warn);</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">publisher.publish(&#123;hello: "World"&#125;);</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">publisher.unsubscribe(s2.err);</span></span><br><span class="line"><span class="comment">publisher.publish("hello");</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">publisher.subscribe(s1.log, "log");</span></span><br><span class="line"><span class="comment">publisher.publish(&#123;obj: "log this object"&#125;, "log");</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">makePublisher</span>(<span class="params">o</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> i;</span><br><span class="line">    <span class="keyword">for</span> (i <span class="keyword">in</span> publisher) &#123;</span><br><span class="line">        <span class="keyword">if</span> (publisher.hasOwnProperty(i) &amp;&amp; <span class="keyword">typeof</span> publisher[i] === <span class="string">"function"</span>) &#123;</span><br><span class="line">            o[i] = publisher[i];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    o.subscribers = &#123;<span class="attr">any</span>: []&#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> paper = &#123;</span><br><span class="line">    daily: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.publish(<span class="string">"big news today"</span>);</span><br><span class="line">    &#125;,</span><br><span class="line">    monthly: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.publish(<span class="string">"interesting analysis"</span>, <span class="string">"monthly"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">makePublisher(paper);</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> joe = &#123;</span><br><span class="line">    drinkCoffee: <span class="function"><span class="keyword">function</span> (<span class="params">paper</span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">'Just read '</span> + paper);</span><br><span class="line">    &#125;,</span><br><span class="line">    sundayPreNap: <span class="function"><span class="keyword">function</span> (<span class="params">monthly</span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">'About to fall asleep reading this '</span> + monthly);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">paper.subscribe(joe.drinkCoffee);</span><br><span class="line">paper.subscribe(joe.sundayPreNap, <span class="string">'monthly'</span>);</span><br><span class="line"></span><br><span class="line">paper.daily();</span><br><span class="line">paper.daily();</span><br><span class="line">paper.daily();</span><br><span class="line">paper.monthly();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">makePublisher(joe);</span><br><span class="line"></span><br><span class="line">joe.tweet = <span class="function"><span class="keyword">function</span> (<span class="params">msg</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.publish(msg);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">paper.readTweets = <span class="function"><span class="keyword">function</span> (<span class="params">tweet</span>) </span>&#123;</span><br><span class="line">    alert(<span class="string">'Call big meeting! Someone '</span> + t ss="line">    &#125;,</span><br><span class="line">    fire: <span class="function"><span class="keyword">function</span> (<span class="params">type, publication</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.visitSubscribers(<span class="string">'publish'</span>, type, publication);</span><br><span class="line">    &#125;,</span><br><span class="line">    visitSubscribers: <span class="function"><span class="keyword">function</span> (<span class="params">action, type, arg, context</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> pubtype = type || <span class="string">'any'</span>,</span><br><span class="line">            subscribers = <span class="keyword">this</span>.subscribers[pubtype],</span><br><span class="line">            i,</span><br><span class="line">            max = subscribers ? subscribers.length : <span class="number">0</span>;</span><br><span class="line">            </span><br><span class="line">        <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; max; i += <span class="number">1</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span> (action === <span class="string">'publish'</span>) &#123;</span><br><span class="line">                subscribers[i].fn.call(subscribers[i].context, arg);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">if</span> (subscribers[i].fn === arg &amp;&amp; subscribers[i].context === context) &#123;</span><br><span class="line">                    subscribers.splice(i, <span class="number">1</span>);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">makePublisher</span>(<span class="params">o</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> i;</span><br><span class="line">    <span class="keyword">for</span> (i <span class="keyword">in</span> publisher) &#123;</span><br><span class="line">        <span class="keyword">if</span> (publisher.hasOwnProperty(i) &amp;&amp; <span class="keyword">typeof</span> publisher[i] === <span class="string">"function"</span>) &#123;</span><br><span class="line">            o[i] = publisher[i];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    o.subscribers = &#123;<span class="attr">any</span>: []&#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> game = &#123;</span><br><span class="line">    </span><br><span class="line">    keys: &#123;&#125;,</span><br><span class="line"></span><br><span class="line">    addPlayer: <span class="function"><span class="keyword">function</span> (<span class="params">player</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> key = player.key.toString().charCodeAt(<span class="number">0</span>);</span><br><span class="line">        <span class="keyword">this</span>.keys[key] = player;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    handleKeypress: <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">        e = e || <span class="built_in">window</span>.event; <span class="comment">// IE</span></span><br><span class="line">        <span class="keyword">if</span> (game.keys[e.which]) &#123;</span><br><span class="line">            game.keys[e.which].play();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    </span><br><span class="line">    handlePlay: <span class="function"><span class="keyword">function</span> (<span class="params">player</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> i, </span><br><span class="line">            players = <span class="keyword">this</span>.keys,</span><br><span class="line">            score = &#123;&#125;;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">for</span> (i <span class="keyword">in</span> players) &#123;</span><br><span class="line">            <span class="keyword">if</span> (players.hasOwnProperty(i)) &#123;</span><br><span class="line">                score[players[i].name] = players[i].points;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">this</span>.fire(<span class="string">'scorechange'</span>, score);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Player</span>(<span class="params">name, key</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.points = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">this</span>.name = name;</span><br><span class="line">    <span class="keyword">this</span>.key  = key;</span><br><span class="line">    <span class="keyword">this</span>.fire(<span class="string">'newplayer'</span>, <span class="keyword">this</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Player.prototype.play = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.points += <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">this</span>.fire(<span class="string">'play'</span>, <span class="keyword">this</span>);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> scoreboard = &#123;</span><br><span class="line">    </span><br><span class="line">    element: <span class="built_in">document</span>.getElementById(<span class="string">'results'</span>),</span><br><span class="line">    </span><br><span class="line">    update: <span class="function"><span class="keyword">function</span> (<span class="params">score</span>) </span>&#123;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">var</span> i, msg = <span class="string">''</span>;</span><br><span class="line">        <span class="keyword">for</span> (i <span class="keyword">in</span> score) &#123;</span><br><span class="line">            <span class="keyword">if</span> (score.hasOwnProperty(i)) &#123;</span><br><span class="line">                msg += <span class="string">'&lt;p&gt;&lt;strong&gt;'</span> + i + <span class="string">'&lt;\/strong&gt;: '</span>;</span><br><span class="line">                msg += score[i];</span><br><span class="line">                msg += <span class="string">'&lt;\/p&gt;'</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">this</span>.element.innerHTML = msg;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">makePublisher(Player.prototype);</span><br><span class="line">makePublisher(game);</span><br><span class="line"></span><br><span class="line">Player.prototype.on(<span class="string">"newplayer"</span>, <span class="string">"addPlayer"</span>, game);</span><br><span class="line">Player.prototype.on(<span class="string">"play"</span>,      <span class="string">"handlePlay"</span>, game);</span><br><span class="line"></span><br><span class="line">game.on(<span class="string">"scorechange"</span>, scoreboard.update, scoreboard);</span><br><span class="line"></span><br><span class="line"><span class="built_in">window</span>.onkeypress = game.handleKeypress;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> playername, key;</span><br><span class="line"><span class="keyword">while</span> (<span class="number">1</span>) &#123;</span><br><span class="line">    playername = prompt(<span class="string">"Add player (name)"</span>);</span><br><span class="line">    <span class="keyword">if</span> (!playername) &#123;</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span> (<span class="number">1</span>) &#123;</span><br><span class="line">        key = prompt(<span class="string">"Key for "</span> + playername + <span class="string">"?"</span>);</span><br><span class="line">        <span class="keyword">if</span> (key) &#123;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">new</span> Player(playername,  key);    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
